version: '2'
services:
  book-api-traefik:
    image: book-api/traefik
    command: -c /dev/null --web --docker --docker.domain=dck.mojserver.mk
    labels:
      - "traefik.enable=false"
    ports:
      - "18000:80"
      - "18080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  book-api-eureka:
    image: book-api/eureka
    labels:
      - "traefik.port=8761"
      - "traefik.backend=book-api-eureka"
      - "traefik.frontend.rule=PathPrefixStrip:/book-api-eureka"
    expose:
      - "8761"
    ports:
      - "8761:8761"

  book-api-zuul:
    image: book-api/zuul
    labels:
      - "traefik.port=8080"
      - "traefik.backend=book-api-zuul"
      - "traefik.frontend.rule=PathPrefixStrip:/book-api-zuul"

  book-api-gateway:
    image: book-api/gateway
    labels:
      - "traefik.port=8080"
      - "traefik.backend=book-api-gateway"
      - "traefik.frontend.rule=PathPrefixStrip:/book-api-gateway"
    depends_on:
      -

  book-api-mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbp4ss
      MYSQL_DATABASE: demo
    volumes:
      - my-datavolume:/var/lib/mysql
    labels:
      - "traefik.enable=false"

  book-api-author:
    image: book-api/author
    labels:
      - "traefik.port=8080"
      - "traefik.backend=book-api-author"
      - "traefik.frontend.rule=PathPrefixStrip:/book-api-author"
    links:
      - book-api-mysql
      - book-api-eureka
#      - 141021-zuul
      - book-api-gateway
    depends_on:
      - book-api-mysql
      - book-api-traefik
      - book-api-eureka
#      - 141021-zuul
      - book-api-gateway

  book-api-book:
